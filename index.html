<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
                alt="original trombones logo" width="300">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="#" class="nav-link">Features</a></li>
                <li><a href="#" class="nav-link">How It Works</a></li>
                <li><a href="#" class="nav-link">Pricing</a></li>

    </header>
    <main id="main">
        <h1>Handcrafted, home-made masterpieces</h1>
        <div class="getting-started">
            <form action="#" id="form">
                <input type="email" placeholder="Enter your email address" id="email">
                <input type="submit" value="GET STARTED" id="submit">
            </form>
        </div>
    </main>
